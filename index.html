<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Economia per Ragazzi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .dark-mode .list-group-item {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    .dark-mode .btn-outline-secondary {
      background-color: #343a40;
      color: #fff;
      border-color: #495057;
    }
    .course-title {
      font-size: 2.5rem;
      font-weight: 600;
    }
    
    .unit-link {
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .unit-link:hover {
      background-color: #ffffff45;
    }
    .badge {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="course-title">📚 Economia per ragazzi</h1>
      <div class="d-flex gap-2">
        <a href="about.html" class="btn btn-outline-primary">🚀 Chi siamo</a>
        <button id="toggleTheme" class="btn btn-outline-secondary">🌗 Tema</button>
      </div>
    </div>

    <div class="alert alert-primary">Benvenuto al corso! Scegli un'unità qui sotto per iniziare ad apprendere.</div>

    <div class="list-group shadow-sm">
      <a href="unità/1-introduzione.html" class="list-group-item list-group-item-action unit-link">📘 Unità 1 – Introduzione all'economia</a>
      <a href="unità/2-domanda-offerta.html" class="list-group-item list-group-item-action unit-link">📈 Unità 2 – Domanda e Offerta</a>
      <a href="unità/3-denaro.html" class="list-group-item list-group-item-action unit-link">💶 Unità 3 – Il Denaro</a>
      <a href="unità/4-banche.html" class="list-group-item list-group-item-action unit-link">🏦 Unità 4 – Le Banche</a>
      <a href="unità/5-risparmio-investimento.html" class="list-group-item list-group-item-action unit-link">💼 Unità 5 – Risparmio e Investimento</a>
    </div>

  </div>

  <script>
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
